<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Telegram</title>
  </head>
  <body>
    <div class="header-bar">
      <div class="header-bar__column">
        <span>SKT</span>
        <span>2:25</span>
        <i class="far fa-clock"></i>
      </div>
      <div class="header-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="nav-bar">
      <div class="nav-bar__column">
        <i class="fas fa-bars"></i>
      </div>
      <div class="nav-bar__column">
        <span>텔레그램</span>
      </div>
      <div class="nav-bar__column">
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="chatting-room-list chatting-room-list--selected">
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__img">
          <i class="fas fa-archive"></i>
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">보관한 대화방</div>
        <div class="chatting-room-list__row">김 진호, 이 기백</div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row"></div>
        <div class="chatting-room-list__row"></div>
      </div>
    </div>
    <div class="chatting-room-list">
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__img chatting-room-list__img--telegram">
          <i class="fab fa-telegram-plane"></i>
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">Telegram</div>
        <div class="chatting-room-list__row">환영합니다.</div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">화</div>
        <div class="chatting-room-list__row"></div>
      </div>
    </div>
    <div class="chatting-room-list">
      <div class="chatting-room-list__column">
        <div
          class="chatting-room-list__img chatting-room-list__img--high-school"
        >
          고
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">고등학교 동창</div>
        <div class="chatting-room-list__row">
          <div><span class="color-blue">남우:</span> ㄷㄷ..</div>
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">오후 9:29</div>
        <div class="chatting-room-list__row"></div>
      </div>
    </div>
    <div class="chatting-room-list">
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__img chatting-room-list__img--sungak">
          순권
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">권 순각</div>
        <div class="chatting-room-list__row">
          <div>
            <span class="color-blue"
              >권 순각 님이 텔레그램에 가입했습니다!</span
            >
          </div>
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">9월 20일</div>
        <div class="chatting-room-list__row"></div>
      </div>
    </div>
    <div class="chatting-room-list">
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__img chatting-room-list__img--madol">
          돌마
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">마 돌이</div>
        <div class="chatting-room-list__row">
          <div>
            <span class="color-blue"
              >마 돌이 님이 텔레그램에 가입했습니다!</span
            >
          </div>
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">8월 30일</div>
        <div class="chatting-room-list__row"></div>
      </div>
    </div>
    <div class="chatting-room-list">
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__img chatting-room-list__img--jongjjang">
          종이
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">이 종쨩</div>
        <div class="chatting-room-list__row">
          <div>
            <span class="color-blue"
              >이 종쨩 님이 텔레그램에 가입했습니다!</span
            >
          </div>
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">8월 23일</div>
        <div class="chatting-room-list__row"></div>
      </div>
    </div>
    <div class="chatting-room-list">
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__img chatting-room-list__img--joonghwa">
          종이
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">이 중화</div>
        <div class="chatting-room-list__row">
          <div>
            <span class="color-blue"
              >이 중화 님이 텔레그램에 가입했습니다!</span
            >
          </div>
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">8월 21일</div>
        <div class="chatting-room-list__row"></div>
      </div>
    </div>
    <div class="chatting-room-list">
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__img chatting-room-list__img--giback">
          백김
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">김 기백</div>
        <div class="chatting-room-list__row">
          <div>
            <span>먼저 탈주한다 ㅂㅇ~</span>
          </div>
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">8월 19일</div>
        <div class="chatting-room-list__row"></div>
      </div>
    </div>
    <div class="chatting-room-list">
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__img chatting-room-list__img--jinho">
          진이
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">이 진호</div>
        <div class="chatting-room-list__row">
          <div>
            <span>짜장면 묵자 온나</span>
          </div>
        </div>
      </div>
      <div class="chatting-room-list__column">
        <div class="chatting-room-list__row">8월 15일</div>
        <div class="chatting-room-list__row"></div>
      </div>
    </div>

    <div class="home-bar">
      <div class="home-bar__column">
        <i class="fas fa-bars"></i>
      </div>
      <div class="home-bar__column">
        <i class="far fa-square"></i>
      </div>
      <div class="home-bar__column">
        <i class="fas fa-chevron-left"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/22fd71f6b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
